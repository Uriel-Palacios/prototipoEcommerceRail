    <div class="container-alta">
        <h1>Alta productos</h1>

        <form autocomplete="off">

            <!-- Campo de Nombre -->
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="data-validation">
            <div class="mensaje-validacion"></div>

            
            <!-- Campo de precio -->
            <label for="precio">Precio</label>
            <input type="text" id="precio" class="data-validation">
            <div class="mensaje-validacion"></div>

            
            <!-- Campo de stock -->
            <label for="stock">Stock</label>
            <input type="text" id="stock" class="data-validation">
            <div class="mensaje-validacion"></div>

            
            <!-- Campo de marca -->
            <label for="marca">Marca</label>
            <input type="text" id="marca" class="data-validation">
            <div class="mensaje-validacion"></div>

            
            <!-- Campo de categoria -->
            <label for="categoria">Categoría</label>
            <input type="text" id="categoria" class="data-validation">
            <div class="mensaje-validacion"></div>

            
            <!-- Campo de detalles -->
            <label for="detalles">Detalles</label>
            <input type="text" id="detalles" class="data-validation">
            <div class="mensaje-validacion"></div>

            
            <!-- Campo de foto -->
            <!-- <label for="foto">Foto</label>
            <input type="text" id="foto">
            <div></div> -->

            <div id="drop-area">
                <p>Subir imagen al servidor con <b>file dialog</b> o con <b>drag an drop</b> dentro del área punteada</p>
                <br>
                <input type="file" id="foto" accept="image/*">
                <label class="button" for="foto">File Dialog</label>
                <br><br>

                <progress id="progress-bar" max="100" value="0"></progress>

                <div id="gallery"><img src="" alt=""></div>
            </div>

            <!-- Campo de envio -->
            <label for="envio" class="envio">Envío</label>
            <input type="checkbox" id="envio" class="data-validation" class="envio">
            <div class="checkmark" class="envio"></div>

            <button id="btnAgregar">Agregar</button>
            
        </form>

        <hr>
        <h2>Listado de productos</h2>
        <hr>

        <div id="listado-productos">

        </div>

    </div>
